<div class="new_section">  <app-loader-small *ngIf="loader==true"></app-loader-small>
    <div class="clearfix"></div>
        <div class="left_news" *ngIf="loader==false">
            <h2>In the news</h2>
          
            <ul> 
                <li *ngFor="let data of left_data" >
                    <a routerLink="/news"  fragment="news_id_{{data.id}}" >{{ (data?.title.length>80)? (data?.title | slice:0:80)+'...':(data?.title) }}</a>
                </li>

        <div class="right_news">
            <ul>
                <li *ngFor="let newslist of right_data">
                    <a  routerLink="/news" fragment="news_id_{{newslist.id}}">
                        <img src="{{chcek_url}}{{newslist?.thumbnail}}" alt="news image missing">
                       <span class="news_text">
                            <h2> {{newslist?.title}}</h2>
                            <!-- <p [innerHtml]="newslist?.description  | slice:0:60"> </p> -->
